<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title[site.active_lang] | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[site.active_lang] }}{% endif %}">
  {% if site.picturefill %}
      <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
      </script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.1/picturefill.min.js" async></script>
  {% endif %}
  {% if site.typekit_kit_id %}
      <script>
      (function(d) {
         var config = {
            kitId: '{{ site.typekit_kit_id }}',
            scriptTimeout: 3000,
            async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
      </script>
  {% endif %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700|Sanchez" type="text/css">
  <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}">
  <link rel="alternate"
        hreflang="{{site.default_lang}}"
        href="https://allover.earth{{page.permalink}}" />
  {% for lang in site.languages %}
  {% if lang == site.default_lang %}
    {% continue %}
  {% endif %}
  <link rel="alternate"
      hreflang="{{lang}}"
      href="https://allover.earth/{{lang}}{{page.permalink}}" />
  {% endfor %}
  <link rel="alternate" href="https://allover.earth{{page.permalink}}" hreflang="x-default" />
</head>
